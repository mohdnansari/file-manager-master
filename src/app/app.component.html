<nav class="navbar navbar-dark bg-primary justify-content-between">
  <a class="navbar-brand">File Manager</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="row p-0 m-0">

  <div class="col-sm-4 col-md-3 m-0 px-0 sidebar">
    <p-tree [value]="filesTree" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)"
      (onNodeUnselect)="nodeUnselect($event)"></p-tree>

  </div>

  <div class=" col-sm-8 col-md-9 px-0 ">
    <div style=" width: 100%; height: 100%;">
      <!-- table view -->

      <p-table [columns]="cols" [value]="files">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- table view end -->


    </div>
  </div>

</div>
